<html>
<head>
	<title>Scrabbler</title>
	<link href="./img/logo.png" rel="icon">
	<link rel="stylesheet" href="./css/font-awesome.css">
    <link rel="stylesheet" href="./css/animate.css">
    <link rel="stylesheet" href="./css/material-dashboard.min.css">
    <link rel="stylesheet" href="./css/scrabller.css">
      <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />

</head>
  <body>

  	<center>
  		<div id="banner" class="my-5 d-none">
  			<img src="./img/logo.png" class="animated fadeInUp d2">
  			<h2 class="animated fadeInUp d4">
  				Scrabbler
  			</h2>
  				<small class="animated fadeInUp d6">A web app for score keeping</small>

  		</div>
  	</center>
  	<div id="score" class="px-3">
           <div class="bg-white border rounded my-2 p-2">
           	<h2>1.) Bryce | 50
             	<i class="fa fa-star float-right mt-3 mr-3"></i>
           	</h2>

           </div>
        </div>
  	<div class="fixed-bottom bg-white border p-3 animated fadeInUp d8">
  		  		 <button class="btn btn-success btn-round btn-just-icon pt-4"><i class="fa fa-plus"></i></button>
  		  		  <button class="btn btn-danger btn-round btn-just-icon pt-4"><i class="fa fa-minus"></i></button>
  		  		   <button class="btn btn-info btn-round float-right"><i class="fa fa-plus"></i> Add player
  		  		   </button>
  		  		 <hr>
  		 <input type="number" class="form-control" placeholder="Score" width="320">
  	</div>
  </body>
</html>
